<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <ul>
            <li>
                <label for="uid">아이디</label>
                <input type="text" id = "uid" autofocus placeholder="4 ~ 10 사이, 공백 없이">
            </li>

            <li>
                <label for="umail">이메일</label>
                <input type="email" id = "umail" required>
            </li>

            <li>
                <label for="pw1">비밀번호</label>
                <input type="password" id = "pw1" >
            </li>

            <li>
                <label for="pw2">비밀번호 확인</label>
                <input type="password" id = "pw2"  required>
            </li>
        </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
            <label for="mailing_y">메일 수신</label>

            <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
            <label for="mailing_n">메일 수신 안함</label>
        </fieldset>
    </form>

</body>
</html>
