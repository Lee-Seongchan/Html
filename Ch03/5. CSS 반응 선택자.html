<!DOCTYPE html>
<html">
<head>
    <meta charset="UTF-8">
    <title>5. CSS 반응 선택자</title>
     <!--
        날짜 : 2023/07/04
        이름 : 이성찬
        내용 : CSS 반응 선택자 실습하기
       
        
       - 사용자의 반응(클릭, 오버)으로 태그를 선택
       - 간단한 메뉴 이벤트 효과처리에 사용
       - :hover 사용자가 마우스 커서를 올린 태그 선택
       - :active 사용자가 마우스로 클릭한 태그 선택
        -->
    
    <style>
        .txt1:active{color : red;}
        .txt2:hover{color:orange;}
    </style>

</head>
<body>
    <h3>5. CSS 반응 선택자</h3>

    <h1 class="txt1">마우스 클릭</h1>
    <h1 class="txt2">마우스 오버</h1>

</body>
</html>
